<!DOCTYPE html> 
<html>
<head>
	<title>CONEHOUSE</title>
    
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/jquery.mobile-1.4.3.min.css" />
    <link rel="stylesheet" href="css/index.css" />
	<script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/jquery.mobile-1.4.3.min.js"></script>
    <script src="js/index.js"></script>
</head>

<body>
	<div id="pagina1" data-role="page">
	   <div data-role="header"><h1>Pagina 1</h1></div>
	   <div role="main" class="ui-content"><p>Contenido</p></div>
       <a href="#pagina2" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-icon-carat-r ui-btn-icon-right" data-transition="flow">Ir Pagina 2</a>
        
       <div data-role="footer"><p>Footer</p></div>    
    </div>
    <div id="pagina2" data-role="page">
	   <div data-role="header"><h1>Pagina 2</h1></div>
        <a href="#pagina1" data-transition="flow" class="ui-btn ui-input-btn ui-corner-all ui-shadow ui-icon-back ui-btn-icon-right">Ir Pagina 1</a>
	   <div role="main" class="ui-content"><p>Contenido</p></div>
        <a href="#" class="ui-btn ui-icon-gear ui-btn-icon-left ui-shadow" id="idposition" onclick="navigator.geolocation.getCurrentPosition(onSuccess, onError);">Tomar posicion</a>
        <a href="#" class="ui-btn ui-icon-gear ui-btn-icon-left ui-shadow" id="iddialog" onclick="navigator.notification.alert('wier!',alertDismissed,'Over','Done');">Ver difff</a>
       <div data-role="footer"><p>Footer</p></div>
    </div>
    <script type="text/javascript">
        // onSuccess Callback
        // This method accepts a Position object, which contains the
        // current GPS coordinates
        //
        var onSuccess = function(position) {
            alert('Latitude: '          + position.coords.latitude          + '\n' +
                  'Longitude: '         + position.coords.longitude         + '\n' +
                  'Altitude: '          + position.coords.altitude          + '\n' +
                  'Accuracy: '          + position.coords.accuracy          + '\n' +
                  'Altitude Accuracy: ' + position.coords.altitudeAccuracy  + '\n' +
                  'Heading: '           + position.coords.heading           + '\n' +
                  'Speed: '             + position.coords.speed             + '\n' +
                  'Timestamp: '         + position.timestamp                + '\n');
        };

        // onError Callback receives a PositionError object
        //
        function onError(error) {
            alert('code: '    + error.code    + '\n' +
                  'message: ' + error.message + '\n');
        }
        
        function alertDismissed() {
            alert('Problemas cabesa');
        }
    </script>
</body>
</html>
